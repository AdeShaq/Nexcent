<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <h1>
        Contact Us
    </h1>
            <!-- Form section -->
     
            <div>
                <h2>Book An Appointment</h2>
            </div>
            <form action="">
        <div>
            <div>
                <label for="fname">Full Name</label>
                <input type="text" id="fname" name="fname" placeholder="Enter your full name" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
        </div>
        <div>
            <div>
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div>
                <label for="department">Select Dept</label>
                <select name="department" id="department" required>
                    <option value="Med sci">Med sci</option>
                    <option value="Lab sci">Lab sci</option>
                    <option value="Pharm dept">Pharm dept</option>
                    <option value="Phys dept">Phys dept</option>
                </select>
            </div>
        </div>
        <div>
            <div>
                <label for="Phone">Phone Number</label>
                <input type="tel" id="Phone" name="Phone" placeholder="Enter your Phone number" required>
            </div>
        </div>
        <div>
            <div>
                <label for="message">Additional Messages</label>
                <textarea name="message" id="message" rows="4" cols="25"> </textarea>
            </div>
        </div>
        <div>
            <div>
                <input type="submit" value="Submit"
                onclick="alert('Your appointment has been booked successfully!')">
            </div>
        </div>
         </form>
</body>
</html>
