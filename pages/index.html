<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexcent App</title>
    <script src="https://kit.fontawesome.com/466ccf27ba.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header section -->
    <header>
        <!-- brand logo -->
        <img src="./images/Nexcent logo.png" alt="Nexcent Logo">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Community</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Pricing</a></li>
                <li><button><a href="#">Register Now!<span style="color: brown;"><i class="fa-solid fa-arrow-right"></i></span></a></button></li>
            </ul>
        </nav>
    </header>

    <!-- main content section -->
    <main>
        <!-- hero section -->
        <section id="home">
            <div>
                <h1>Lesson and Insights <br> <span style="color: green;">from 8 years</span></h1>
                <h6>Where to grow your business as a photographer: site or social media?</h6>
                <button>Register Now</button>
            </div>
            <div><img src="./images/img1.png" alt="hero-image"></div>
        </section>

        <!-- client section -->
        <section id="community">
            <div>
                <h2>Our Clients</h2>
                <p>We have been working with some Fortune 500+ clients</p>
            </div>

            <div>
                <img src="/images/Logo.png" alt="">
                <img src="/images/Logo (1).png" alt="">
                <img src="/images/Logo (2).png" alt="">
                <img src="/images/Logo (3).png" alt="">
                <img src="/images/Logo (4).png" alt="">
                <img src="/images/Logo (5).png" alt="">
            </div>
        </section>

        <!-- help section -->
        <section id="features"></section>

        <!-- design section -->
        <section id="blog"></section>
    </main>

    <!-- footer section -->
    <footer>
    </footer>
</body>

</html>
